<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INT-SOLUTIONS Control de Equipos</title>
  <link rel="stylesheet" href="./ultima.css">
  <link rel="icon" type="image/png" href="./pnglogo.png"> 
</head>
<body>
  <!-- Título y logo -->
  <div class="cabeza">
    <img class="Logo" src="./pnglogo.png" alt="LOGO-INT">
    <div class="Titulo">INT-SOLUTIONS</div>
    <button class="BotonModoOscuro"  id="btn-dark-mode">🌑</button>

  </div>
  
  <!-- Subtítulo y botones -->
  <div class="header-container">
    <div class="Subtitulo">Última Orden de Reparación</div>
    <div class="botones-container">
      <a href="./orden-reparacion.html"><button class="Salir">Volver</button></a>

    </div>
  </div>
  <!-- Opción de mostrar todos o por páginas -->
<div class="opcion-paginacion">
    <label for="mostrarOpciones">Ver Ordenes de Reparación:</label>
    <select id="mostrarOpciones">
        <option value="pagina">Por Páginas</option>
        <option value="todos">Ver Todos</option>
    </select>
</div>

  <!-- Contenedor de clientes -->
  <div class="container">
    <div id="contenedorDatos" class="datos-container"></div>
  </div>
  
  <!-- Contenedor de paginación -->
  <div class="Botones_pg" id="pagination"></div>
  
  <script src="./ultima.js"></script>
</body>
</html>
