<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INT-SOLUTIONS Control de Equipos</title>
  <link rel="stylesheet" href="Crear-Equipos.css">
  <link rel="icon" type="image/png" href="./pnglogo.png"> 
</head>
<body>
  <div class="cabeza">
    <img class="Logo" src="./pnglogo.png" alt="LOGO-INT">
    <div class="Titulo">INT-SOLUTIONS</div>
    <button class="BotonModoOscuro"  id="btn-dark-mode">🌑</button>

  </div>
  
  <div class="header-container">
    <div class="Subtitulo">Nuevo Equipo</div>
    <div class="botones-container">
      <a href="./Equipos.html"><button class="Salir">Volver</button></a>
    </div>
  </div>
  
  <div class="form-container">
    <form id="equipo-form">
      <label for="model_equip">Modelo:</label>
      <input type="text" id="model_equip" name="model_equip" required>

      <label for="brand_equip">Marca:</label>
      <input type="text" id="brand_equip" name="brand_equip" required>

      <label for="color_equip">Color:</label>
      <input type="text" id="color_equip" name="color_equip" required>

      <label for="state_equip">Estado del Equipo:</label>
      <input type="text" id="state_equip" name="state_equip" required>

      <label for="pass_equip">Clave del Equipo:</label>
      <input type="text" id="pass_equip" name="pass_equip">

      <label for="anti_equip">Antigüedad:</label>
      <input type="text" id="anti_equip" name="anti_equip">

      <label for="accessor_equip">Accesorios:</label>
      <input type="text" id="accessor_equip" name="accessor_equip">

      <label for="reported_equip">Reporte:</label>
      <input type="text" id="reported_equip" name="reported_equip">

      <label for="detail_phy_equip">Detalles Físicos:</label>
      <input type="text" id="detail_phy_equip" name="detail_phy_equip">

      <label for="temp_equip">Temperatura:</label>
      <input type="text" id="temp_equip" name="temp_equip">

      <label for="on_off_equip">Encendido/Apagado:</label>
      <select id="on_off_equip" name="on_off_equip">
        <option value="true">Encendido</option>
        <option value="false">Apagado</option>
      </select>

      <label for="cau_dam_equip">Causa del Daño:</label>
      <input type="text" id="cau_dam_equip" name="cau_dam_equip">

      <label for="condEquip">Condición del Equipo:</label>
      <select id="condEquip" name="condEquip">
        <option value="CHATARRIZADO">Chatarrizado</option>
        <option value="ENTREGADO_SIN_REPARACION">Entregado sin reparación</option>
        <option value="EN_REPARACION">En reparación</option>
        <option value="ALMACENADO_SIN_REPARACION">Almacenado sin reparación</option>
        <option value="ENTREGADO_REPARADO">Entregado reparado</option>
      </select>
      <label for="id_customer">Cédula Cliente:</label>
      <div class="cliente-container">
        <input type="number" id="id_customer" name="id_customer" required>
        <button id="buscar_cliente" class="buscar-btn">Buscar</button>
      </div>
      <label for="id_customer">ID Cliente:</label>
      <div class="cliente-container">
        <input type="number" id="id_customer" name="id_customer" required>
      </div>


      <div class="cliente_buscado"></div>

      <button class="Guardar" type="submit">Guardar</button>
    </form>
    <div class="mensajee" id="mensaje"></div>
  </div>

  <script src="Crear-Equipos.js"></script>
</body>
</html>
